name: cv_page_new
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  bloc: ^8.1.4
  flutter_staggered_grid_view: ^0.7.0
  icons_plus: ^5.0.0
  material_design_icons_flutter: ^7.0.7296
  material_symbols_icons: ^4.2762.0
  http: ^1.2.1
  flutter_dotenv: ^5.1.0
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0
  freezed: ^2.5.2
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  sentry_flutter: ^8.5.0
  go_router: ^14.2.1
  footer: ^0.0.4
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  json_serializable: ^6.8.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - lib/assets/images/
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: lib/assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: lib/assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: lib/assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: lib/assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: lib/assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: lib/assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: lib/assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: lib/assets/fonts/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: lib/assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: lib/assets/fonts/Poppins-Black.ttf
          weight: 900
